<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
       <h3>Your Orders</h3>

       <div *ngIf="orderHistory.length > 0 ">

          <table class="table table-bordered">

            <thead>

              <tr>
                  <th width="20%">Order Tracking Number</th>
                  <th width="10%">Total Price</th>
                  <th width="10%">Total Quantity</th>
                  <th width="10%">Date</th>
              </tr>

            </thead>

            <tbody>,

              <tr *ngFor="let tempOrderHistory of orderHistory">
                 <td>{{tempOrderHistory.orderTrackingNumber}}</td>
                 <td>{{tempOrderHistory.totalPrice}}</td>
                 <td>{{tempOrderHistory.totalQuantity}}</td>
                 <td>{{tempOrderHistory.dateCreated}}</td>
              </tr>

             </tbody>

           </table>

       </div>

       <!-- if order history is emÄŸty then display message -->
        <div class="alert alert-warning col-md-12" *ngIf="orderHistory.length == 0 ">
          No Orders Found.
        </div>

    </div>
  </div>
</div>
