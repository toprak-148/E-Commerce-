

 <div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="alert alert-warning text-center col-md-12" role="alert" *ngIf="cartItems.length == 0">
          NO PRODUCTS
      </div>

      <div *ngIf="cartItems.length > 0">
          <table class="table table-bordered"  >
            <tr>
              <th width="20%">Product Image</th>
              <th width="50%">Product Detail</th>
              <th width="30%">Product</th>

            </tr>
            <tr *ngFor="let tempCartItem of cartItems">
              <td>
                <img src="{{tempCartItem.imageUrl}}" class="img-responsive" alt="Product Image" width="150px">
              </td>
              <td>
                <p>
                  {{tempCartItem.name}}

                </p>
                <p>
                  {{tempCartItem.unitPrice| currency:'TRY'}}
                </p>
              </td>

              <td>
                <div class="items">
                  <label>Quantity:</label>
                  <div class="row no-gutters">
                    <div class="col">
                      <button (click)="incrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col ml-4 mr2">
                      {{tempCartItem.quantity}}
                    </div>

                    <div class="col">
                      <button class="btn btn-primary btn-sm" (click)="decrementQuantity(tempCartItem)">
                        <i class="fas fa-minus"></i>
                      </button>
                    </div>


                    <div class="col-8">

                    </div>

                  </div>
                  <div class="col">
                    <button class="btn btn-primary btn-sm mt-2" (click)="remove(tempCartItem)">Remove </button>
                   </div>

                </div>

                <p class="mt-2">Subtotal:{{tempCartItem.quantity * tempCartItem.unitPrice|currency:'TRY'}}</p>
              </td>
            </tr>

            <tr>
              <td colspan="2"></td>
              <td style="font-weight: bold;">
                <p>
                  Total Quantity: {{totalQuantity}}
                </p>
                <p>Shipping Free</p>
                <p>Total Price:{{totalPrice}}</p>
              </td>
            </tr>
          </table>
      </div>

    </div>
  </div>
 </div>
