<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
            <!-- customer form group -->
            <div formGroupName="customer" class="form-area">
              <h3>Customer</h3>
              <div class="row">
                <div class="col-md-2">
                  <label >First Name</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="firstName" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label >Last Name</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="lastName" type="text">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label >Email</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="email" type="text">
                  </div>
                </div>
              </div>

            </div>

            <!-- Shipping Address -->

            <div formGroupName="shippingAddress" class="form-area">
              <h3>Shipping Address</h3>
              <div class="row">
                <div class="col-md-2">
                  <label >Country </label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <select formControlName="country" (change)="getStates('shippingAddress')">
                      <option *ngFor="let country of countries" [ngValue]="country">
                        {{country.name}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label >Street</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="street" type="text">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label >City</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="city" type="text">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label >State</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <select formControlName="state">
                      <option *ngFor="let state of shippingAddressStates" [ngValue]="state">
                        {{state.name}}

                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label >Zip Code</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="zipCode" type="text">
                  </div>
                </div>
              </div>

            </div>
            <!-- Add check box to copy shipping to billing -->
             <div class="input-space">
              <label  class="au-checkbox">
                <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
                <span class="au-checkmark"></span> Billing Address same as Shipping Address
              </label>

             </div>

            <!-- Billing Address -->

            <div formGroupName="billingAddress" class="form-area">
              <h3>Billing Address Address</h3>
              <div class="row">
                <div class="col-md-2">
                  <label >Country </label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <select formControlName="country">
                      <option *ngFor="let country of countries" [ngValue]="country">{{country.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label >Street</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="street" type="text">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label >City</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="city" type="text">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label >State</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <select formControlName="State" (change)="getStates('billingAddress')">
                      <option *ngFor="let state of shippingAddressStates" [ngValue]="state">
                        {{state.name}}

                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label >Zip Code</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="zipCode" type="text">
                  </div>
                </div>
              </div>



            </div>

            <!-- credit cart -->

            <div formGroupName="creditCard" class="form-area">

              <h3>Credit Cart Payment</h3>
              <div class="row">
                <div class="col-md-2">
                  <label >Credit Cart Type </label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <select formControlName="cartType">
                      <option>Visa</option>
                      <option>Mastercard</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label >Name on Cart </label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="nameOneCart" type="text">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label >Cart Number </label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="cartNumber" type="text">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label >Security Code</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="securityCode" type="text">
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-2">
                  <label >Expiration Month</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                      <select formControlName="expirationName">
                        <option  *ngFor="let month of creditCardMonths">
                          {{month}}
                        </option>
                      </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label >Expiration Year</label>
                </div>
                <div class="col-md-9">
                  <div class="input-space">
                      <select formControlName="expirationYear" (change)="handleMonthsAndYears()">
                        <option *ngFor="let theYear of creaditCardYears">{{theYear}}</option>
                      </select>
                  </div>
                </div>
              </div>

            </div>


            <!-- Order Details -->
            <div class="form-area">
              <h3>Review Your Order</h3>
              <p>Total Quantity : {{totalQuantity}}</p>
              <p>Total Price: {{totalPrice |currency:'TRY'}} </p>
            </div>


            <!-- submit button -->
             <div class="text-center">
                <button type="submit" class="btn btn-info">Purchase</button>
             </div>
      </form>

    </div>
  </div>
</div>
